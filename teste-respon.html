<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center">
        <div class="row">
            <header class="cabecalho">
                <img class="cabecalho-imagem" src="img/ifmslogo.png" alt="Logo do IFMS">
            
                <nav class="cabecalho-menu">
                  <a class="cabecalho-menu-item" href="#inicio-p">Início</a>
                  <a class="cabecalho-menu-item" href="#ifmaker-p">IFMaker</a>
                  <a class="cabecalho-menu-item" href="#experimentos-div">Experimentos</a>
                  <a class="cabecalho-menu-item" href="#contato-pag">Equipe</a>
                  <a class="cabecalho-menu-item" href="">FAQ</a>
                  <a class="cabecalho-menu-item" href="#contact-section">Contato</a>
                </nav>
            </div>
              </header>
        </div>
        <div class="row">
          
            <main class="conteudo" id="inicio-p">
                <section class="conteudo-principal">
                  <div class="conteudo-principal-escrito">
                    <div class="conteudo-principal-escrito1">
                      <h1 class="conteudo-principal-escrito-titulo">Um Ensino de Física</h1>
                      <h1 class="conteudo-principal-escrito-titulo">mais Experimental</h1>
                    </div>
                    <h2 class="conteudo-principal-escrito-subtitulo">Uma metodologia diferenciada...</h2>
                    <a href="#experimentos-div"><button class="conteudo-principal-escrito-botao">Ver Experimentos</button></a>
                  </div>
    
            <div class="icons- wrapper">
                <img class="conteudo-principal-imagem icon" src="img/ifmaker-icon.png" alt="Imagem da logo do IFMaker">
              </div>
            </section>
          </div>
        </div>
      </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</html>
